version: '3.8'

services:
  site:
    build: .
    #    command: ['npm', 'run', 'start:docker']
    ports:
      - '3000:3000'
    volumes:
      - .:/home/node/app
    env_file:
      - .env.local
    external_links:
      - 'host.docker.internal'
    depends_on:
      - api

  api:
    image: ghcr.io/samuel-ricardo/employee-dashboard_backend:main
    restart: always
    ports:
      - '3001:3000'
    env_file:
      - .env
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    restart: always
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - ./.docker/data/db:/data/db
