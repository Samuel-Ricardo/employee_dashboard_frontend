version: '3.8'

services:
  site:
    build: .
    command: ['npm', 'run', 'dev']
    ports:
      - '3000:3000'
    volumes:
      - .:/home/node/app
    env_file:
      - .env.local
    external_links:
      - 'host.docker.internal'

  api:
    image: ghcr.io/samuel-ricardo/employee-dashboard_backend:main
    restart: always
    ports:
      - '3000:3000'
    env_file:
      - .env.local
